{% extends "base.html" %}
{% load static %}

{% block extra_css %}
    <link rel="stylesheet" href="{% static 'checkout/css/checkout.css' %}">
{% endblock %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col"></div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay"></div>
    <div class="container mb-2">
        <div class="row">
            <div class="col">
                <hr>
                <h2 class="logo-font mb-4">Thank You For Your Order</h2>
                <hr>
                <p>You can find your order information below. A copy has been sent to: {{ order.email }}.</p>
            </div>
        </div>

        <div class="row">
            <div class="col-12 col-lg-7">
                <a href="{% url 'products' %}" class="btn btn-blue rounded-0 my-2">
					<span>Back To Products</span>
				</a>
            </div>
        </div>
    </div>
{% endblock %}
